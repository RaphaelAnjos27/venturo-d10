                <h2>MODIFICADOR DE INICIALIZAÇÃO</h2>
                <p>
                    O universo é muito grande não é mesmo? Imagine o personagem de uma determinada raça usando uma arma que ele nunca tenha nem visto na vida. Pode até saber os conceitos, mas, mesmo assim, nunca realizou um disparo se quer com essa arma. E esse é seu primeiro contato com a mesma.
                </p>
                <p>
                    Para isso temos os <i>“modificadores de inicialização”</i>, que fornece uma bonificação no ND, na primeira vez que o personagem tentar fazer ou usar algo que ele nunca usou na vida, e que seja muito complicado (<i>Como no exemplo a cima</i>). Essa bonificação vai variar bastante dependendo da ação. Por esse motivo, fica a critério do mestre pensar em uma bonificação justa para a ND.
                </p>

                <div class="alert alert-primary">
                    <i><b>NOTA.:</b> É obrigação do jogador lembrar o mestre de já ter usado aquele objeto, ou ter feito aquela ação complicada alguma vez na vida.</i>
                </div>

                <div class="alert alert-success">
                    <i><b>DICA.:</b> Quando o personagem tem a perícia necessária para a ação. Uma bonificação de +1 ou +2 para a ND é plausível. Agora quando ele não tem a perícia, e ainda quer fazer alguma coisa que nunca fez na vida, seu ND pode aumentar bastante. Lógico que isso vai depender de caso a caso.</i>
                </div>

            </div>
